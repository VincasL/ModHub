<h1>Mod submissions</h1>

<div>
  <div class="table-wrapper">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Game</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mod of mods$ | async">
          <td>{{ mod.name }}</td>
          <td>{{ mod.gameName }}</td>
          <td class="">
            <a
              href="#"
              (click)="onActionClick(mod, ActionType.View)"
              class="view px-2"
              title="View"
              data-toggle="tooltip"
              ><i class="material-icons">visibility</i></a
            >
            <a
              href="#"
              (click)="onActionClick(mod, ActionType.Approve)"
              class="approve px-2"
              title="Edit"
              data-toggle="tooltip"
              ><i class="material-icons">check_box</i></a
            >
            <a
              href="#"
              (click)="onActionClick(mod, ActionType.Decline)"
              class="decline px-2"
              title="Delete"
              data-toggle="tooltip"
              ><i class="material-icons">indeterminate_check_box </i></a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center" *ngIf="!(mods$ | async)?.length">
    No mods waiting for approval
  </div>
</div>
