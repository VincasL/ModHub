<div class="login-form d-flex w-100 mx-auto mt-1">
  <form class="w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1">Email address</label>
      <input
        type="email"
        id="form2Example1"
        class="form-control"
        formControlName="email"
      />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Password</label>

      <input
        type="password"
        id="form2Example2"
        class="form-control"
        formControlName="password"
      />
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="mb-4 d-flex justify-content-sm-around flex-sm-row flex-column">
      <!-- Checkbox -->
      <div class="form-check align-self-center">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form2Example31"
          checked
        />
        <label class="form-check-label" for="form2Example31">
          Remember me
        </label>
      </div>

      <!-- Simple link -->
      <a class="align-self-center">Forgot password?</a>
    </div>

    <!-- Submit button -->
    <div class="w-100 text-center">
      <button type="submit" class="btn btn-primary btn-block mb-4">
        Sign in
      </button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a href="" (click)="onRegisterClick()">Register</a></p>
    </div>
  </form>
</div>
