<div class="star-rating" [id]="mod.id">
  <ng-container *ngFor="let i of numbers">
    <input
      type="radio"
      [id]="i + '-stars' + mod.id"
      [name]="mod.id"
      [value]="i"
      (click)="onClick(i)"
      [checked]="currentRating === i"
    />
    <label [for]="i + '-stars' + mod.id" class="star">&#9733;</label>
  </ng-container>
</div>
