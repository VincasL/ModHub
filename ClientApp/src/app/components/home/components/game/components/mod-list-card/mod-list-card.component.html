<div class="card">
  <div class="row">
    <div class="col-4">
      <a href="" (click)="onModClick(mod)">
        <img class="card-img" [src]="mod.imageUrl" alt="">
      </a>
    </div>
    <div class="col-8">
      <div class="card-body">
        <p class="card-text">{{mod.name}}</p>
        <p class="card-text">{{mod.user.username}}</p>
        <p class="card-text">{{mod.totalDownloads}}</p>
        <p class="card-text">{{mod.rating}}</p>
        <button (click)="onModClick(mod)">Download</button>
      </div>
    </div>
  </div>
</div>
