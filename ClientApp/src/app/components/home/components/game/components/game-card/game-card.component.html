<div class="card">
  <div class="row">
    <div class="p-3 col-12 col-sm-12 col-md-12 col-lg-4">
      <img class="card-img" [src]="game.imageUrl" alt="" />
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-8">
      <div class="card-body">
        <h1 class="p-1 ">{{ game.name }}</h1>
        <div [innerText]="game.description" class="card-text"></div>
      </div>
    </div>
  </div>
</div>
