<div class="card">
  <div class="row">
    <div class="p-3 col-12 col-sm-12 col-md-3 col-lg-2 ">
      <img class="card-img" [src]="game.imageUrl" alt="">
    </div>
    <div class="col-12 col-sm-12 col-md-9 col-lg-10">
      <div class="card-body">
        <p class="card-text">{{game.description}}</p>
      </div>
    </div>
  </div>
</div>
